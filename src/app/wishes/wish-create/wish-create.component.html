<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="50">
    <mat-card-header>
      <mat-card-title>Add wish</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<form (ngSubmit)="addWish()" [formGroup]="newWishForm" fxLayout="column" novalidate>
<mat-form-field fxFlex>
<input matInput placeholder="What is your wish?" formControlName="name">
</mat-form-field>
<mat-form-field fxFlex>
<input matInput placeholder="What's the average price?" formControlName="price">
</mat-form-field>
  <mat-form-field fxFlex>
<input matInput placeholder="Let's add a website link!" formControlName="link">
</mat-form-field>
  <mat-form-field fxFlex>
<input matInput placeholder="Short description:" formControlName="description">
</mat-form-field>
  <bar-rating    fxFlexAlign="center" [readOnly]="false" [rate]="1.0" [max]="5" [theme]="'stars'" ></bar-rating>
<mat-icon type="submit" class="fab" fxFlexAlign="center" >save</mat-icon>
</form>
    </mat-card-content>
  </mat-card>
</div>
