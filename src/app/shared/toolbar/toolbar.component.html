<div class="mat-typography">
  <mat-toolbar class="special" color="primary">
    <mat-toolbar-row fxLayout="row">
  <button mat-button disableRipple="true" (click)="home()">
    <img src="../../../assets/logo.png" height="64" width="64"/>
   </button>
      <span fxFlex="calc(80%)">
    <button mat-icon-button disableRipple="true"(click)="home()">
      <h1 style="color: white">
        WishMe
      </h1>
        </button>
      </span>
      <span fxFlex>
         <div *ngIf="isLoggedIn == true">
        <button mat-icon-button (click)="logout()" disableRipple="true"><h1 style="color: white">Logout</h1></button>
      </div>
      <div *ngIf="isLoggedIn != true">
        <button mat-icon-button (click)="login()" disableRipple="true"><h1 style="color: white">Login</h1></button>
      </div>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
