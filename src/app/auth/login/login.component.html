<div fxLayoutAlign="center">
<mat-card>
            <mat-card-header>
              <mat-card-title><h2>Login</h2></mat-card-title>
            </mat-card-header>
            <form (ngSubmit)="login()" [formGroup]="loginForm" fxLayout="column" novalidate>
            <mat-card-content>
              <div>
                  <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                      <input matInput placeholder="Password" type="password" formControlName="password">
                    </mat-form-field>
                  </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LOGIN</button>
              <br>
              <button mat-button>SIGN UP</button>
            </mat-card-actions>
          </form>
          </mat-card>
          </div>
