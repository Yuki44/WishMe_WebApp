<br>
<div fxLayout="row" fxLayoutAlign="center" *ngIf="user">
  <mat-card  fxFlex="50">
    <mat-card-header>
<div class="center">
  <img style="width:125px;height:125px;"

       [hidden]="!srcLoaded"
       matTooltipPosition = "below"
       matTooltip="Drop new image here or click to browse picture"
       [@imageHover]="isHovering ? 'hoveringImage' : 'notHoveringImage'"
       appUpload
       (hovering)="hovering($event)"
       (dropped)="uploadNewImage($event)"
       mat-card-avatar
       [src]="isHovering ? '/assets/ic_cloud_upload_black_48px.svg' : img"
       (load)="srcLoaded = true">
  <mat-spinner
    mat-card-avatar
    diameter="100"
    *ngIf="!srcLoaded"></mat-spinner>
</div>

    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="save()" [formGroup]="profileForm" novalidate fxLayout="column">
        <mat-form-field fxFlex>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="fcErr('name', 'required')">
            name is required
          </mat-error>
          <mat-error *ngIf="fcErr('name', 'minlength', ['required'])">
            Name needs to be at least 2 characters
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Contact email" formControlName="contactEmail">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Address" formControlName="address">
        </mat-form-field>
        <div fxLayout="row" fx-flex fxFlexAlign="end">
          <button mat-fab
                  color="primary"
                  type="submit"
                  [disabled]="profileForm.invalid || unchanger()">
            <mat-icon style="color:white;">save</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
